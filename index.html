<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="stylesheet" href="./styles/general.css" />
		<title>Frontend Mentor | Workit landing page</title>
	</head>
	<body>
		<main class="stripes">
			<section class="section-hero">
				<div class="container">
					<nav class="nav">
						<img src="./assets/images/logo-light.svg" alt="WorkIT logo" />
						<a class="text--preset-5 btn btn--secondary" href="#"
							>Apply for access</a
						>
					</nav>
					<div class="hero">
						<div class="hero-content">
							<h1 class="text--preset-1">
								Data <span class="underline">tailored</span> to your needs.
							</h1>
							<a class="text--preset-5 btn btn--primary" href="#">Learn more</a>
						</div>
					</div>
				</div>
				<img
					class="hero--bg bg-pattern-1"
					src="./assets/images/bg-pattern-1.svg"
					alt="Background design pattern"
				/>
				<img
					class="hero--bg bg-pattern-2"
					src="./assets/images/bg-pattern-2.svg"
					alt="Background design pattern"
				/>
				<img
					class="hero-img"
					src="./assets/images/image-hero.webp"
					alt="Image of a phone"
				/>
			</section>
		</main>
	</body>
</html>
